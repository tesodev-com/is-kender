apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${DEPLOYMENT_NAME}-${ENV}
spec:
  replicas: ${REPLICA_COUNT}
  selector:
    matchLabels:
      app: ${DEPLOYMENT_NAME}
  template:
    metadata:
      labels:
        app: ${DEPLOYMENT_NAME}
        ENV: ${ENV}
    spec:
      imagePullSecrets:
        - name: gitlab-registry-${DEPLOYMENT_NAME}
      terminationGracePeriodSeconds: 30
      containers:
        - name: ${DEPLOYMENT_NAME}
          image: ${IMAGE_URL}
          ports:
            - containerPort: ${PORT}
          readinessProbe:
            initialDelaySeconds: 25
            periodSeconds: 10
            httpGet:
              path: /health
              port: ${PORT}
          env:
            - name: PORT
              value: "$PORT"
            - name: NODE_ENV
              value: "$NODE_ENV"
            - name: CONF_ENV
              value: "$CONF_ENV"